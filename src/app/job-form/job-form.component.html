<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="job.jobName" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter Job name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="description">Job description</label>
          <input type="text" [(ngModel)]="job.jobDescription" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your job description"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Description is required</div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
